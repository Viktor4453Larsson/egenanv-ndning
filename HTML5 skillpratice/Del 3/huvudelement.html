<!DOCTYPE html>
<html lang="sv">
<head>
    <!-- Vad är meta taggar kan man undra i HTML? Dem har en betydande roll för olika webbläsares visning man använder två olika saker med meta taggar 1 (name) taggen 2. (content) taggen här kan man skriva sina keywords se den tredje (meta) taggen-->
    <!-- Här väljer vi hur vår sida ska läsas in av en webbläsare (charset="utf-8") är rekommenderat som HTML5 standart att alltid användas men du kan lägga till http-equiv="content-type" content="text/html" för att stödja sidor med HTML 4 om du vill också -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- Här ger vi en beskrivning om vad sidan kommer att handla om -->
    <meta name="description" content="Den här sidan visar hur några huvud element används på en HTML sida">
    <meta name="keywords" content="html, head-tagg, webdevelopment, kodning, huvudtaggen" name="viewport"
        content="width=device-width, initial-scale=1">
    <!-- En annan viktig meta tagg för att rankas högre upp på Google listorna är (name="viewport") + ("content="width=device-width, initial-scale=1"") som används för mobil-anpassning av Google -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Titeln på en sida räknas också som en meta tagg, den är viktig för Google att ge som information -->
    <title>Huvudelement i HTML</title>
    <!-- För att länka till CSS använder vi den här taggen (link) för att länka ihop css, om man har flera css filer så är det rekommenderat att använda ens egna viktigaste längst ned så att den kan överskrida tillägg för CSS som exempelvis Boostrap-->
    <!-- När vi lägger in HTML och bilder går dem alltid mot vänstra högra hörnet innan -->
    <link rel="stylesheet" href="style.css">
    <!-- Den här taggen låter oss direkt lägga in JavaScript i koden (src) är det som gör att vi kan länka till det vi gör-->
    <script src=".js">
    // Så här skriver du kommentarer i JS
    // För att länka till en JS fil så behöver den sluta på javascript
    </script>
    <!-- Den här (script) taggen låter oss länka till en JavaScript fil vi har gjort någon annan stans -->
    <script src=""></script>
</head>
<body>
    <h1>Huvudelement i HTML</h1>
</body>
</html>
