<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mitt kalkylator projekt</title>
    <link rel="stylesheet" href="kalkylator.css">
</head>
<body>
    <h1>Kalkylator</h1>
    <script src="./kalkylator.js"></script>
    <!-- calculator -->
    <div class="kalkylator">
        <thead>Kalkylator för att räkna</thead>
        <table>
            <caption>Kalkylator</caption>
            <!-- calculator_display -->
            <div class="kalkylator_skarm">
                <tr class="svartskarm" id="skärm">
                    <td>0</td>
                </tr>
            </div>
            <!-- calculator keys -->
            <div class="kalkylator_nycklar">
                <button class="nyckel_operatorer" data-action="add">+</button>
                <button class="nyckel_operatorer" data-action="subtract">-</button>
                <button class="nyckel_operatorer" data-action="multiply">&times;</button>
                <button class="nyckel_operatorer" data-action="divide">&divide;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="nyckel_likamed" data-action="calculate">=</button>
            </div>
        </table>
    </div>
</body>
</html>
