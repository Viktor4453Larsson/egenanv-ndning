<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mitt kalkylator projekt</title>
    <link rel="stylesheet" href="kalkylator.css">
</head>
<body>
    <h1>Kalkylator</h1>
    <div class="kalkylator">
        <table>
            <caption>Kalkylator</caption>
            <tr id="skärm">
                <td>0</td>
            </tr>
            <tr>
                <th id="Räknesätt">
                <td>+</td>
                <td>-</td>
                <td>X</td>
                <td>%</td>
                </th>
            <tr>
                <th id="NummerRad1">
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>=</td>
                </th>
            </tr>
            <tr>
                <th id="NummerRad2">
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>=</td>
                </th>
            </tr>
            <tr>
                <th id="NummerRad3">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>=</td>
                </th>
            </tr>
            <tr>
                <th id="NummerRad4">
                <td>0</td>
                <td>.</td>
                <td>AC</td>
                <td>=</td>
                </th>
            </tr>
            </tr>
        </table>
    </div>
</body>
</html>
