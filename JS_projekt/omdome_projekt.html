<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>En omdömes sida, på startsidan</title>
    <meta description="En sida där vi kommer skriva våra omdömen som vi själva har skapat">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
    crossorigin="anonymous">
    <link rel="stylesheet" href="omdome_projekt.css">
</head>
<body>
    <!-- Här är starten på sidan -->
    <h1>Omdömes projektet</h1>
    <main>
        <section class="kontainer">
         <!-- Här har vi en titel till vår kontainer -->
         <div class="titeln_pa_sidan">
             <h2>Våra Omdömen för PilotPrivate</h2>
             <div class="underlinje">
            </div>
            <!-- Här börjar våra omdömen -->
            <article class="omdome">
            <div class="bild_kontainer">
                <img src="./bilder/christopher-campbell-rDEOVtE7vOs-unsplash.jpg" id="person-1" alt="En anställd">
            </div>
            <h3 id="forfattare">Jessica Jones</h3>
            <p id="jobb">UX designer</p>
            <p id="info">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque veniam reprehenderit veritatis cumque minima a mollitia molestiae laudantium id atque.  
            </p>
            <!-- Innan och efter knappar -->
            <div class="knappar_kontainrar">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <!-- En slumpmässig knapp -->
            <button class="random-btn">Överaska mig</button>
            </article>
         </div>
        </section>
    </main>



    <script src="./omdome_projekt.js"></script>
</body>
</html>
