<h1>Bilder och hur det fungerar i HTML</h1>
<!-- Dem flesta bilderna vi kommer använda är png(trasparanta), jpg (med en backgrund) på undersidan i Google står även deras upplösning, det är smartare att använda bilder som slutar på .jpg eller .png om du inte hittar det kan du alltid inspiktera bilden  -->
<p>Den här bilden hämtades i samma kod mapp med <code>.</code></p>
<img src="./bilder/My shifty cat - Imgur.gif" alt="kat som är rolig" height="150">
<p>Bilden som bara kan hämtas utifrån med <code>..</code></p>
<img src="../mapp_for_bilder_utanfor/4gniFuj.jpg" alt="meme i rymden" height="300">
<!-- Det smartaste du kan göra är att ha alla bilderna i samma plats för ditt projekt -->
<!-- När man gör ikoner använder man svg för det passar bra för alla enheter med .svg (Scalabal vector graphics) dem är ännu skarpare även fast det är mindre upplösning på dem -->
<div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
<p>Detta är en <span>svg bild</span></p>
<img src="./bilder/covid-19.svg" height="500" alt="covid-19 svg bild">
